<div class="container color-black">
    <div class="col">
        <p>Add a bucket list Item</p>
    </div>
    <div class="col">
        <p> your bucket list({{ itemCount }})</p>
        <!-- Interpolation-->
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <!-- @goals is the name ofthe animation triggers -->
    <div class="col">
        <p class="sm">use this form below to add a new bucket list goal. What do you want to do with your life</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
            <!-- Two way binding using [()] syntax -->
            <!-- we use[()] for two way data binding -->
            <br><span>{{ goalText }}</span>
            <!-- Interpolation -->
            <!-- Intrepolation -->
            <input type="Submit" class="btn" [value]="btnText" (click)="addItem()">
            <!-- click event in paranthasis we need not have to pass the argument in additem because this will be saved in the component class -->
            <!-- Property binding-->
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i= index" (click)="removeItem(i)">
            <!-- we have used click event binding using index i -->
            <!-- ngFor is used to iterate through template -->
            {{ goal }}
            <!-- Interpolation -->
        </p>
    </div>
</div>
